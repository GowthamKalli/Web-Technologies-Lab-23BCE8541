<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adaptive Registration System</title>
</head>

<body>

<h2>Registration Form</h2>

<form id="regForm">

    <input type="text" id="name" placeholder="Name"><br><br>
    <span id="nameErr"></span><br>

    <input type="email" id="email" placeholder="Email"><br><br>
    <span id="emailErr"></span><br>

    <input type="password" id="password" placeholder="Password"><br><br>
    <span id="passErr"></span><br>

    <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>
    <span id="confirmErr"></span><br>

    <input type="number" id="age" placeholder="Age"><br><br>
    <span id="ageErr"></span><br>

    <select id="role">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>    
        <option value="admin">Admin</option>
    </select><br><br>
    <span id="roleErr"></span><br>

    <div id="skillsBox" style="display:none;">
        <input type="text" id="skills" placeholder="Skills (comma separated)">
        <br><br>
        <span id="skillsErr"></span><br>
    </div>

    <button type="submit">Register</button>

</form>

<script src="script.js"></script>

</body>
</html>

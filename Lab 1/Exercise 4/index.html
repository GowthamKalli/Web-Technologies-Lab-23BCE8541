<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }

        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://media-ik.croma.com/prod/https://media.tatacroma.com/Croma%20Assets/Communication/Headphones%20and%20Earphones/Images/229089_1_jy5spp.jpg?tr=w-640 " alt="Product Image">
        
        <h2>Sony XM4</h2>
        <p>Experience crystal clear sound with noise-canceling technology and 30 hours of battery life.</p>
        
        <div class="price">Rs 20000</div>
        
        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>

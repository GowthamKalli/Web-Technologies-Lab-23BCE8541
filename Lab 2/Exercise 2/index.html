<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Page</title>
</head>
<body>

    <h2>Audio Player</h2>
    <audio id="myAudio" controls src="https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3"></audio>
    <p>Current Time: <span id="audioTime">0</span> seconds</p>

    <hr>

    <h2>Video Player</h2>
    <video id="myVideo" width="400" controls src="vid.mp4"></video>
    <p>Current Time: <span id="videoTime">0</span> seconds</p>

    <script src="script.js"></script>
</body>
</html>
